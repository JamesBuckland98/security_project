<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Drones</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/charity.js"></script>
    <script src="/js/js-url-2.5.0/url.js"></script>

</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted">Drones</h3>
    </div>
    <div class="jumbotron">
        <h1>Register</h1>
        <form action="#" th:action="@{/register_address}" th:object= "${address}" method="post">
            <p>Street Address: <input type = "text" th:field="*{street}" /></p>
            <p>House Number: <input type = "text" th:field="*{houseNumber}"/></p>
            <p>House Name: <input type = "text" th:field="*{houseName}"/></p>
            <p>City: <input type = "text" th:field="*{city}"/></p>
            <p>Post Code: <input type = "text" th:field="*{postcode}"/></p>
            <button type = "submit" >Next </button >


        </form>
    </div>
</div>
</body>
</html>
