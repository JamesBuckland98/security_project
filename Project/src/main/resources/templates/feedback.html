<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap Navbar Tutorial</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <!-- Navbar Container -->
    <div class="container">

        <!-- Navbar Header [contains both toggle button and navbar brand] -->
        <div class="navbar-header">
            <!-- Toggle Button [handles opening navbar components on mobile screens]-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#exampleNavComponents" aria-expanded"false">
            <i class="glyphicon glyphicon-align-center"></i>
            </button>

            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand">
            </a>
        </div>


        <!-- Navbar Collapse [contains navbar components such as navbar menu and forms ] -->
        <div class="collapse navbar-collapse" id="exampleNavComponents">

            <!-- Navbar Menu -->
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                <li><a th:href="@{/feedback}">Feedback</th></a></li>
                </li>
                <li>
                <li><a th:href="@{/aboutUs}">About Us</th></a></li>
                </li>
                <li>
                <li><a th:href="@{/courseInfo}">Course Info</th></a></li>
                </li>

                <!-- Navbar link with a dropdown menu -->

            </ul>
            <div class="container">
                <div class="header">
                    <h3>ASG DRONES</h3>
                </div>
                <div class="jumbotron">
                    <h1>Leave Feedback</h1>
                    <form action="#" th:action="@{/feedback}" th:object= "${feedback}" method="post">
                        <p>Rate the course difficulty (Out of 5 with 5 being impossible): <input type = "number" th:field="*{difficulty}" required min="1" max="5"/></p>
                        <p>Rate the course satisfaction (Out of 5 with 5 being excellent): <input type = "number" th:field="*{satisfaction}" required min="1" max="5"/></p>
                        <p>Leave other comments <input type = "text" th:field="*{comments}"/></p>
                        <button type = "submit" >Submit </button >
                    </form>
                </div>
            </div>
</body>
</html>
