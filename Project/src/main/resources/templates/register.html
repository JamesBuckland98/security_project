<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Drones</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/charity.js"></script>
    <script src="/js/js-url-2.5.0/url.js"></script>

</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted">Drones</h3>
    </div>
    <div class="jumbotron">
        <h1>Register</h1>
        <form action="#" th:action="@{/register}" th:object= "${customer}" method="post">
            <p>First Name: <input type = "text" th:field="*{firstName}"  /></p>
            <p>Last Name: <input type = "text" th:field="*{lastName}" /></p>
            <p>Date of Birth: <input type = "date" th:field="*{dob}" /></p>
            <p>Phone Number: <input type = "text" th:field="*{phoneNumber}" /></p>
            <p>Paid: <input type = "checkbox" th:field="*{paid}" /></p>
            <p>Email : <input type = "email" th:field="*{email}"/></p>
            <p>English Speaking Level: <input type = "number" th:field="*{englishSpeakingLevel}" /></p>
            <p>Prior hours of flying: <input type = "number" th:field="*{hoursOfFlying}" /></p>
            <p>Preferred Location: <input type = "text" th:field="*{preferredGSLocation}" /></p>
            <p>Is your drone insured: <input type = "checkbox" th:field="*{insured}"/></p>
            <p>Disability: <input type = "text" th:field="*{disability}"/></p>
            <button type = "submit" >Submit </button >


        </form>
    </div>
</body>
</html>
