<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

            <i class="glyphicon glyphicon-align-center"></i>
            </button>

            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand">
            </a>
        </div>


        <!-- Navbar Collapse [contains navbar components such as navbar menu and forms ] -->
        <div class="collapse navbar-collapse" id="exampleNavComponents">

            <!-- Navbar Menu -->
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a th:href="@{/adminAccount}">Admin</a>
                </li>
                <li>
                    <a href="#">About us</a>
                </li>
                <li>
                    <a href="#">Course Info</a>
                </li>
                <li>
                    <a th:href="@{/feedback}">Leave Feedback</a>
                </li>

                <!-- Navbar link with a dropdown menu -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Actions
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">My Dashboard</a></li>
                        <li><a th:href="@{/login}">Log out</th></a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>

<div class="jumbotron">
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th>Customer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}">
            <td>
                <p th:text="${customer.firstName + ' ' + customer.lastName}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
