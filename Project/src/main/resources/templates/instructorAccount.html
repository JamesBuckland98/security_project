<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th>City</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "course: ${courses}">
            <td>
                <a th:text="${course.courseLocation}"></a>
            </td>
            <td>
                <a th:text="${course.courseDate}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
